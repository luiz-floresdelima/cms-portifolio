version: '3.3'

services:
  # MySQL
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: wordpress_db
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin

  # WordPress
  wordpress:
    depends_on:
      - db
    build: .
    image: wordpress:latest
    ports:
      - "8000:80"
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: admin
      WORDPRESS_DB_PASSWORD: admin
    volumes:
      - ./wp-content:/var/www/html/wp-content

  # FaustJS
  faustjs:
    build:
      context: ./faustjs
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    depends_on:
      - wordpress

volumes:
  db_data: